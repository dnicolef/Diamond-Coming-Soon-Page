<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <section class="container">
      <div class="container-sub">
        <div class="container-sec">
          <img class="logo-img" src="images/logo.svg" alt="logo">
        </div>
        <div class="small">
          <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero-images">
        </div>
        <div class="text">
          <div class="heading">
            <h1 class="header">
                We're
                <span class="head">
                    coming soon
                </span>
            </h1>
          </div>
          <div class="para-text">
            <p class="paragraph">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
          <div class="email-form">
            <form action="#" method="post">
            <input class="email" type="email" name="email" aria-label="email" placeholder="Email Address" required="">
            <button class="input-group_button" type="submit">
              <img src="images/icon-arrow.svg" alt="icon-arrow">
            </button>
            <p class="invalid-message">Please enter a valid email</p>
            </form>
          </div>
        </div>

      </div>
      <div class="container2">
        <img class="full-image" src="images/hero-desktop.jpg" alt="hero-desktop">
      </div>

    </section>
    
      <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by
            <a href="#">Diamond Fields</a>
        </p>
      </footer>
    
  
  
</body>
</html>
